<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsunami Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tsunami Prediction System</h1>
    <form id="predictionForm">
      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" name="latitude" step="0.01" required>

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" name="longitude" step="0.01" required>

      <label for="eq_magnitude">Earthquake Magnitude:</label>
      <input type="number" id="eq_magnitude" name="eq_magnitude" step="0.01" required>

      <label for="eq_depth">Earthquake Depth (km):</label>
      <input type="number" id="eq_depth" name="eq_depth" step="0.01" required>

      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
